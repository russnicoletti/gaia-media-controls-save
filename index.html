<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Gaia Media Controls Demo</title>
  <meta name="description" content="Demo app for Gaia media controls component">
  <script src="bower_components/gaia-icons/gaia-icons.js"></script>
  <script src="gaia-media-controls.js"></script>
  <style>

    #player-container {
      top: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
    }

  </style>
</head>

<body>
    <gaia-media-controls id="media-controls">
      <div id="video-container">
        <video src="http://videos-cdn.mozilla.net/serv/webmademovies/Moz_Doc_0329_GetInvolved_ST.webm" id="media-player" autoplay="true"></video>
      </div>
    </gaia-media-controls>

  <script> 
    var controls = document.getElementById('media-controls');
    var player = document.getElementById('media-player');

    controls.addEventListener('play-button-click', function() {
      if (player.paused) {
        player.play();
      }
      else {
        player.pause();
      }
    });
  </script> 
</body>
</html>
