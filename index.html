<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Gaia Media Controls Demo</title>
  <meta name="description" content="Demo app for Gaia media controls component">
  <script src="bower_components/gaia-icons/gaia-icons.js"></script>
  <script src="gaia-media-controls.js"></script>
  <style>

    player-container {
      top: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
    }

  </style>
</head>

<body>

  <div id="player-container">
    <video src="about:blank" id="player"></video>
    <gaia-media-controls id="media-controls"></gaia-media-controls>
  </div>

  <script> 
    var controls = document.getElementById('media-controls');
    var player = document.getElementById('player');

    // ensure controls element is fully instantiated before initializing
    // and that controls are initialized before loading the video
    window.setTimeout(function() {
        console.log(Date.now() + '--' + ' invoking \'initialize\' on controls');
        controls.initialize(player);
        player.preload = 'metadata';
        player.onloadedmetadata = onLoadedMetadata;
        player.src = 'http://videos-cdn.mozilla.net/serv/webmademovies/Moz_Doc_0329_GetInvolved_ST.webm';
      }, 100); 

    function onLoadedMetadata() {
      player.play();
    }

    controls.addEventListener('play-button-click', function() {
      if (player.paused) {
        player.play();
      }
      else {
        player.pause();
      }
    });
  </script> 
</body>
</html>
